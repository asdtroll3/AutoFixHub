<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Parts List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin: 45px;">
<div class="containter">
    <h1 class="text-center my-4">Terméklista</h1>
    <a class="btn btn-primary btn-sm" href="/carparts/add">Termék hozzáadása</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Név</th>
            <th>Márka</th>
            <th>Kategória</th>
            <th>Ár</th>
            <th>Kép</th>
            <th>Leltáron</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.brand}"></td>
            <td th:text="${item.category}"></td>
            <td th:text="${item.price} + '€'"></td>
            <td><img th:src="${item.imageUrl}" style="width: 100px; height: auto;" /></td>
            <td th:text="${item.stockCount} + ' db'"></td>
            <td style="white-space: nowrap">
                <a class="btn btn-primary btn-sm" th:href="@{/carparts/edit/{id}(id=${item.id})}">Edit</a>
                <a class="btn btn-danger btn-sm" th:href="@{/carparts/delete/{id}(id=${item.id})} " onclick="return confirm ('Biztos vagy benne?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
