<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add/Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h1 class="text-center mb-5" th:text="${item.id == null ? 'Termék hozzáadása' : 'Termék módósítása'}"></h1>
            <form th:action="@{/carparts/add}" th:object="${item}" method="post">
                <input type="hidden" th:field="*{id}" />

                <label>Név:</label>
                <input type="text" th:field="*{name}" required /><br>

                <label>Márka:</label>
                <input type="text" th:field="*{brand}" required /><br>

                <label>Kategória:</label>
                <select th:field="*{category}" required>
                    <option value="Autó">Auto</option>
                    <option value="Motor">Motor</option>
                </select><br>

                <label>Ár:</label>
                <input type="number" step="0.01" th:field="*{price}" required /><br>

                <label>Kép URL:</label>
                <input type="text" th:field="*{imageUrl}" required /><br>

                <label>Leltáron (db):</label>
                <input type="number" th:field="*{stockCount}" required /><br>

                <button class="btn btn-outline-primary mt-4" type="submit">Save</button>

                <button class="btn btn-outline-secondary mt-4" type="button" onclick="window.location.href='/carparts'">Cancel</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
